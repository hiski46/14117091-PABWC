<!DOCTYPE html>
<html>
<head>
	<title>FROM HTML</title>
</head>
<body>
	<h1>From HTML</h1>
	<form>
		<label for="name">Name :</label>
		<input type="text" id="name">
		<br><br>
		<label>Gender :</label>
		<input type="radio" id="male" name="gender"><label for="male">man</label>
		<input type="radio" id="female" name="gender"><label for="female">woman</label>
		<br><br>
		<label for="address">Address :</label>
		<input type="text" name="address" id="address">
		<br><br>
		<label for="country">Country :</label>
		<select id="country">
			<option>Indonesia</option>
			<option>English</option>
			<option>United Stated</option>
			<option>Thailand</option>
			<option>Singapore</option>
		</select>
		<br><br>
		<label for="email">Email :</label>
		<input type="text" name="email" id="email">
		<br><br>
		<label for="photo">Photo :</label>
		<input type="photo" name="photo" id="photo">
		<input type="file" name="photo" accept="image/*">
		<br><br>
		<label for="comm">Comment :</label>
		<textarea id="comm"></textarea>
		<button type="submit">submit</button>
	</form>
	<br>
	<br>
	<p> Form Registrasi</p>
</body>
</html>
